<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz App - Neon Glow</title>
<link href="https://fonts.googleapis.com/css?family=Orbitron:700&display=swap" rel="stylesheet">
<style>
/* Neon Glow Theme */
body {
    background: radial-gradient(circle at 80% 20%, #291c6e 0%, #00167d 65%, #060620 100%);
    min-height: 100vh;
    margin: 0;
    font-family: 'Orbitron', 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    padding: 20px;
}
.quiz-container {
    max-width: 500px;
    width: 100%;
    background: rgba(20,24,52,0.9);
    border-radius: 24px;
    box-shadow: 0 0 35px 8px #2c08ff55, 0 8px 50px #4300b540;
    overflow: hidden;
    animation: neonPop 1s cubic-bezier(.44,.56,.57,1.4);
}
.title {
    background: linear-gradient(90deg, #9900ff 35%, #2debb0 100%);
    color: #fff;
    text-shadow: 0 0 18px #53ffed, 0 0 8px #ab29ff;
    padding: 20px;
    font-size: 2em;
    text-align: center;
    font-weight: bold;
    animation: glowFade 2s infinite alternate;
}
#timer {
    font-size: 1.1em;
    text-align: right;
    color: #32ffd5;
    margin: 10px 20px;
    font-weight: bold;
}
.card-question {
    background: linear-gradient(120deg,#181637 85%,#352879 100%);
    border-left: 7px solid #2debb0;
    border-radius: 15px;
    padding: 20px;
    margin: 14px;
}
.card-question .q-num {
    color: #2debb0;
    margin-bottom: 6px;
    font-weight: bold;
}
.card-question .q-txt {
    color: #fff;
    font-size: 1.4em;
    margin-bottom: 18px;
}
.options {
    display: grid;
    gap: 14px;
}
.option-btn {
    padding: 20px 16px;
    font-size: 1.4em;
    font-weight: bold;
    background: linear-gradient(90deg,#11095c,#2d3cff);
    color: #fff;
    border: 2px solid #db14e6;
    border-radius: 60px;
    cursor: pointer;
    transition: all .25s;
}
.option-btn:hover:not(:disabled) {
    transform: scale(1.05);
    background: linear-gradient(90deg,#2debb0,#9900ff);
    color: #fff200;
}
.option-btn.correct {
    background: linear-gradient(90deg,#fff700,#ffcc00);
    color: #222;
}
.option-btn.wrong {
    background: linear-gradient(90deg,#ff3b30,#c50000);
    color: #fff;
}
.option-btn:disabled { opacity: 0.7; }
.progress-bar {
    width: 85%;
    height: 10px;
    background: #16125e;
    border-radius: 10px;
    margin: 20px auto 0;
}
.progress {
    background: linear-gradient(90deg, #3cfee6, #f187fb);
    height: 100%;
    transition: width 0.5s;
}
.question-counter {
    text-align: center;
    color: #2debb0;
    font-weight: bold;
    margin: 10px;
}
#result {
    display: none;
    text-align: center;
    color: #fff;
    padding: 20px;
}

/* Reduced transition for instant feel (0.05s) */
.fade-slide-out { animation: fadeSlideOut 0.05s forwards; }
@keyframes fadeSlideOut { to { opacity: 0; transform: translateY(-5px);}}
.fade-slide-in { animation: fadeSlideIn 0.05s forwards; }
@keyframes fadeSlideIn { from { opacity: 0; transform: translateY(5px);} to { opacity: 1; transform: translateY(0);}}

/* New style for the custom number inputs */
.neon-input {
    background: #000c40;
    color: #32ffd5;
    border: 2px solid #9900ff;
    border-radius: 10px;
    padding: 10px 15px;
    font-size: 1.1em;
    font-family: 'Orbitron', sans-serif;
    width: 90%; 
    outline: none;
    box-shadow: 0 0 5px #9900ff;
    transition: all 0.2s;
    text-align: center;
    /* Hide number input arrows */
    -moz-appearance: textfield; 
}
.neon-input::-webkit-outer-spin-button,
.neon-input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
}
.neon-input:hover {
    box-shadow: 0 0 10px #2debb0;
    border-color: #2debb0;
}

#start-quiz-btn {
    padding: 15px 30px !important;
    font-size: 1.6em !important;
}
</style>

// This loop renames the 'correct_answer' field to 'answer' for quiz logic
questions.forEach(q => {
    if (q.correct_answer !== undefined) {
        q.answer = q.correct_answer;
        delete q.correct_answer;
    }
});
/* ========================== */

let remainingQuestions = [], score = 0, answered = 0, currentQuestionIndex = 0; 
let selectedQuestions = [], totalQuestions, timeLeft, timerInterval;

// Function to shuffle an array (Fisher-Yates)
function shuffleArray(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
}

// Function to get a random subset of questions
function getRandomQuestions(count) {
    if (questions.length === 0) {
        console.error("Error: The questions array is empty.");
        return [];
    }
    
    if (remainingQuestions.length === 0) {
        remainingQuestions = shuffleArray([...questions]);
    }

    const limit = (count > remainingQuestions.length) ? remainingQuestions.length : count;
    
    const quizSet = remainingQuestions.slice(0, limit);
    remainingQuestions = remainingQuestions.slice(limit);
    return quizSet;
}

// Updates the progress bar width
function updateProgress() {
    const progressEl = document.getElementById('progress');
    const width = (answered / totalQuestions) * 100;
    progressEl.style.width = width + '%';
}

// Updates the question counter text
function updateQuestionCounter() {
    const counter = document.getElementById('question-counter');
    counter.textContent = `Question ${currentQuestionIndex + 1} of ${totalQuestions}`;
    if (currentQuestionIndex >= totalQuestions) {
        counter.textContent = '';
    }
}

// Formats seconds into MM:SS or shows "âˆž" for no limit
function formatTime(seconds) {
    if (seconds === 0) return 'âˆž';
    const m = Math.floor(seconds / 60);
    const s = seconds % 60;
    return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
}

// Starts the countdown timer
function startTimer() {
    const timerEl = document.getElementById('timer');
    
    if (totalTime === 0) {
        timerEl.textContent = 'Time: âˆž';
        if (timerInterval) clearInterval(timerInterval); // Ensure no timer is running
        return;
    }
    
    if (timerInterval) clearInterval(timerInterval);
    if (timeLeft === undefined || currentQuestionIndex === 0) {
        timeLeft = totalTime;
    }

    timerEl.textContent = `Time: ${formatTime(timeLeft)}`;

    timerInterval = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `Time: ${formatTime(timeLeft)}`;

        if (timeLeft <= 0) {
            clearInterval(timerInterval);
            showResult(true); // true indicates timeout
        }
    }, 1000);
}

// Renders the current question with near-instant transition
function showQuestion(index) {
    const quizDiv = document.getElementById('quiz');

    if (index >= totalQuestions) {
        showResult();
        return;
    }
    
    const q = selectedQuestions[index];

    // Fade out effect
    quizDiv.classList.add('fade-slide-out');
    
    // Reduced delay for almost instant transition
    setTimeout(() => {
        quizDiv.classList.remove('fade-slide-out');
        quizDiv.innerHTML = ''; 

        // Build question HTML
        const questionDiv = document.createElement('div');
        questionDiv.className = 'card-question';
        questionDiv.innerHTML = `<p class="q-num">Question ${index + 1}:</p><p class="q-txt">${q.question}</p>`;

        const optionsDiv = document.createElement('div');
        optionsDiv.className = 'options';

        const shuffledOptions = shuffleArray([...q.options]);

        shuffledOptions.forEach(option => {
            const button = document.createElement('button');
            button.className = 'option-btn';
            button.textContent = option;
            button.onclick = () => checkAnswer(button, q.answer);
            optionsDiv.appendChild(button);
        });

        questionDiv.appendChild(optionsDiv);
        quizDiv.appendChild(questionDiv);
        
        // Fade in effect
        quizDiv.classList.add('fade-slide-in');
        
        setTimeout(() => {
            quizDiv.classList.remove('fade-slide-in');
        }, 50); // Matches CSS transition time

        updateQuestionCounter();
    }, 50); // Matches CSS transition time
}

// Checks the selected answer (Near-instant next question load)
function checkAnswer(button, correctAnswer) {
    clearInterval(timerInterval); 
    const buttons = button.parentElement.getElementsByTagName('button');
    
    for (let btn of buttons) btn.disabled = true;

    if (button.textContent === correctAnswer) {
        button.classList.add('correct');
        score++;
    } else {
        button.classList.add('wrong');
        for (let btn of buttons) {
            if (btn.textContent === correctAnswer) {
                btn.classList.add('correct');
            }
        }
    }

    answered++;
    updateProgress();
    
    // Drastically reduced delay (50ms) for instant feel
    setTimeout(() => {
        currentQuestionIndex++;
        if (currentQuestionIndex < totalQuestions) {
            startTimer(); 
            showQuestion(currentQuestionIndex);
        } else {
            showResult();
        }
    }, 50);
}

// Helper for result feedback
function getFeedback(p) {
    if (p >= 90) return "âœ… Excellent! Top tier knowledge.";
    else if (p >= 70) return "ðŸŒŸ Very good! Keep studying.";
    else if (p >= 50) return "ðŸ‘ Good! You're on the right track.";
    else return "ðŸ˜¥ Keep trying!";
}

// Displays the final result screen
function showResult(timeout = false) {
    clearInterval(timerInterval);
    document.getElementById('quiz').innerHTML = '';
    
    document.getElementById('timer').style.display = 'none';
    document.querySelector('.progress-bar').style.display = 'none';
    document.getElementById('question-counter').style.display = 'none';
    document.getElementById('quiz-action-buttons').style.display = 'none'; 

    if (totalQuestions === 0) { 
        document.getElementById('result').style.display = 'block';
        document.getElementById('result').innerHTML = `<h2>Error</h2><p>No questions available to start the quiz. Please add questions.</p><div style="margin-top:20px;"><button onclick="retakeQuiz()" class="option-btn">ðŸ”„ Go to Settings</button></div>`;
        return;
    }

    const perc = (score / totalQuestions) * 100;
    const feedback = getFeedback(perc);
    
    let timeTakenHTML = '';
    if (totalTime > 0) {
        const elapsed = totalTime - (timeLeft < 0 ? 0 : timeLeft); 
        const m = Math.floor(elapsed / 60);
        const s = elapsed % 60;
        timeTakenHTML = `<p>Time Taken: ${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}</p>`;
    } else {
        timeTakenHTML = `<p>Time Tracking: N/A (No Limit)</p>`;
    }

    const resultDiv = document.getElementById('result'); 
    resultDiv.style.display = 'block';
    resultDiv.innerHTML = `<h2>Your Result</h2>${timeout ? '<p>â±ï¸ Time is up!</p>' : ''}
    <p>${feedback}</p><p>Score: ${score}/${totalQuestions}</p>
    <p>Percentage: ${perc.toFixed(1)}%</p>
    ${timeTakenHTML}
    <div style="margin-top:20px;">
        <button onclick="retakeQuiz()" class="option-btn">ðŸ”„ Try Again / Go to Settings</button>
    </div>`;
}

// Handles the button click to start the quiz from the settings screen
function startQuizWithSettings() {
    const totalAvailableQuestions = questions.length;
    const numQInput = document.getElementById('num-questions');
    const timeSInput = document.getElementById('time-seconds');
    
    const allChecked = document.getElementById('all-questions-check').checked;
    const noLimitChecked = document.getElementById('no-limit-check').checked;

    let requestedNumQ = parseInt(numQInput.value);
    let requestedTimeS = parseInt(timeSInput.value);

    // Determine QUESTIONS_PER_GAME
    if (allChecked || requestedNumQ > totalAvailableQuestions || requestedNumQ <= 0 || isNaN(requestedNumQ)) {
        QUESTIONS_PER_GAME = totalAvailableQuestions;
    } else {
        QUESTIONS_PER_GAME = requestedNumQ;
    }

    // Determine totalTime
    totalTime = noLimitChecked ? 0 : (isNaN(requestedTimeS) || requestedTimeS < 0 ? 60 : requestedTimeS);
    
    // Basic validation
    if (questions.length === 0) {
        alert("The questions array is empty. Please add questions to the script section.");
        return;
    }
    if (QUESTIONS_PER_GAME === 0) {
        alert("The selected number of questions is 0. Please select a valid number.");
        return;
    }
    
    // Hide settings, show quiz elements
    document.getElementById('quiz-settings').style.display = 'none';
    document.getElementById('timer').style.display = 'block';
    document.getElementById('quiz').style.display = 'block';
    document.querySelector('.progress-bar').style.display = 'block';
    document.getElementById('question-counter').style.display = 'block';
    document.getElementById('quiz-action-buttons').style.display = 'block'; 

    createQuiz();
}

// Resets state and returns to settings (This is the requested Reset button function)
function retakeQuiz() {
    clearInterval(timerInterval); 
    
    // Clear display elements
    document.getElementById('quiz').innerHTML = '';
    document.getElementById('result').style.display = 'none';
    document.getElementById('progress').style.width = '0';
    
    // Hide all quiz elements
    document.getElementById('timer').style.display = 'none';
    document.getElementById('quiz').style.display = 'none';
    document.querySelector('.progress-bar').style.display = 'none';
    document.getElementById('question-counter').style.display = 'none';
    document.getElementById('quiz-action-buttons').style.display = 'none'; 

    // Show settings
    document.getElementById('quiz-settings').style.display = 'block';
}

// Initializes the quiz state and starts the first question/timer
function createQuiz() {
    // Reset global state
    score = 0; 
    answered = 0; 
    currentQuestionIndex = 0;
    timeLeft = undefined; 
    
    // Get a new set of questions
    selectedQuestions = getRandomQuestions(QUESTIONS_PER_GAME);
    totalQuestions = selectedQuestions.length;
    
    startTimer();
    showQuestion(currentQuestionIndex);
}

// Initial setup on page load: Show only the settings screen
window.onload = function() {
    // Hide all quiz elements initially
    document.getElementById('timer').style.display = 'none';
    document.getElementById('quiz').style.display = 'none';
    document.querySelector('.progress-bar').style.display = 'none';
    document.getElementById('question-counter').style.display = 'none';
    document.getElementById('quiz-action-buttons').style.display = 'none';
    
    // Ensure settings are visible
    document.getElementById('quiz-settings').style.display = 'block';
}
